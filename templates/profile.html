<!DOCTYPE html>
<html>
<head>
  <title>{{ info.name }} - FPTU Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
    .avatar { width: 120px; height: 120px; object-fit: cover; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .card { border-radius: 20px; }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="card shadow">
    <div class="card-body">
      <div class="text-center mb-4">
        <img src="/static/{{ info.avatar }}" class="rounded-circle avatar" alt="Avatar">
        <h2 class="mt-3">{{ info.name }}</h2>
        <p class="text-muted">{{ info.faculty }} • {{ info.hometown }}</p>
      </div>

      <!-- Form đăng bài -->
      <form method="post" action="/post" enctype="multipart/form-data" class="mb-4">
        <input type="hidden" name="user_id" value="{{ sid }}">
        <div class="input-group">
          <input name="content" class="form-control" placeholder="Bạn đang nghĩ gì?" required>
          <input type="file" name="image" class="form-control" accept="image/*">
          <button class="btn btn-primary">Đăng</button>
        </div>
      </form>

      <!-- Bài viết -->
      {% for post in posts %}
      <div class="border rounded p-3 mb-3 bg-white">
        <p>{{ post.content }}</p>
        {% if post.image %}
        <img src="/static/{{ post.image }}" class="img-fluid rounded" style="max-height: 300px;">
        {% endif %}
      </div>
      {% endfor %}

      <hr>
      <h5>Bạn bè ({{ friends|length }})</h5>
      <div class="row">
        {% for f in friends %}
        <div class="col-3 text-center mb-3">
          <img src="/static/{{ network.sn.students[f].avatar }}" class="rounded-circle" width="50">
          <br><small><a href="/student/{{ f }}">{{ network.sn.students[f].name }}</a></small>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
</body>
</html>
