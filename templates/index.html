<!DOCTYPE html>
<html>
<head>
  <title>FPTU Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      min-height: 100vh; 
      color: white;
    }
    .card { 
      border-radius: 20px; 
      backdrop-filter: blur(10px); 
      background: rgba(255,255,255,0.15); 
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
    }
    .btn { 
      border-radius: 50px; 
      padding: 12px 30px; 
      font-weight: 600; 
      transition: all 0.3s ease;
    }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }

    /* NÚT KẾT NỐI BẠN BÈ - GRADIENT SIÊU ĐẸP */
    .btn-connect {
      background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
      border: none;
      color: white;
      font-weight: 700;
    }
    .btn-connect:hover {
      background: linear-gradient(45deg, #f5576c 0%, #f093fb 100%);
      box-shadow: 0 10px 25px rgba(245, 87, 108, 0.5);
    }

    .stat-num { font-size: 2.8rem; font-weight: 700; }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="text-center mb-5">
    <h1 class="display-4 fw-bold">FPTU CONNECT</h1>
    <p class="lead">Kết nối mọi sinh viên FPT University</p>
  </div>

  <!-- THỐNG KÊ -->
  <div class="row g-4 mb-5">
    <div class="col-md-4">
      <div class="card p-4 text-center">
        <div class="stat-num text-success">{{ stats.nodes }}</div>
        <p class="fw-bold">Sinh viên</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 text-center">
        <div class="stat-num text-info">{{ stats.edges }}</div>
        <p class="fw-bold">Kết nối</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 text-center">
        <div class="stat-num text-warning">{{ "%.1f"|format(stats.avg_degree) }}</div>
        <p class="fw-bold">Trung bình bạn</p>
      </div>
    </div>
  </div>

  <!-- TÌM KIẾM -->
  <form action="/student" method="get" class="mb-5">
    <div class="input-group input-group-lg w-75 mx-auto">
      <input name="sid" class="form-control rounded-pill shadow-sm" placeholder="Tìm sinh viên (VD: w1_0001)" required>
      <button class="btn btn-light rounded-pill px-5 fw-bold">Tìm</button>
    </div>
  </form>

  <!-- NÚT CHỨC NĂNG -->
  <div class="d-flex flex-wrap justify-content-center gap-3 mb-5">
    <a href="/add" class="btn btn-success btn-lg px-5">Thêm hồ sơ</a>
    <a href="/leaderboard" class="btn btn-info btn-lg px-5 text-white">Bảng xếp hạng</a>
    
    <!-- NÚT MỚI: KẾT NỐI BẠN BÈ -->
    <a href="/path" class="btn btn-connect btn-lg px-5 text-white shadow">
      Kết nối bạn bè
    </a>
    
    <a href="/static/graph.html" class="btn btn-dark btn-lg px-5">Đồ thị mạng</a>
  </div>
</div>
</body>
</html>
