<!DOCTYPE html>
<html>
<head>
  <title>Thêm hồ sơ - FPTU Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body { background: #f8f9fa; }</style>
</head>
<body>
<div class="container py-5">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="text-center text-primary mb-4">THÊM HỒ SƠ CỦA BẠN</h2>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Mã số sinh viên <span class="text-danger">*</span></label>
          <input name="id" class="form-control" placeholder="w1_0001" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Họ tên <span class="text-danger">*</span></label>
          <input name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Khoa</label>
          <select name="faculty" class="form-select">
            <option>IT</option><option>BA</option><option>Design</option><option>English</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Quê quán <span class="text-danger">*</span></label>
          <input name="hometown" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Lớp (cách nhau bởi dấu phẩy)</label>
          <input name="classes" class="form-control" placeholder="INT101, STA101">
        </div>
        <div class="mb-3">
          <label class="form-label">CLB (cách nhau bởi dấu phẩy)</label>
          <input name="clubs" class="form-control" placeholder="Music, Soccer">
        </div>
        <button class="btn btn-success btn-lg w-100">Lưu hồ sơ</button>
      </form>
      {% if msg %}
        <div class="alert alert-success mt-3">{{ msg }}</div>
      {% endif %}
      <a href="/" class="btn btn-secondary w-100 mt-2">Quay lại trang chủ</a>
    </div>
  </div>
</div>
</body>
</html>
