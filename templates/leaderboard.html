<!DOCTYPE html>
<html>
<head>
  <title>Bảng xếp hạng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h3 class="text-center mb-4">TOP 20 SINH VIÊN NỔI BẬT</h3>
  <table class="table table-hover">
    <thead class="table-primary">
      <tr><th>#</th><th>MSSV</th><th>Họ tên</th><th>Số bạn</th></tr>
    </thead>
    <tbody>
      {% for sid, deg in topk %}
        <tr>
          <td><strong>{{ loop.index }}</strong></td>
          <td><a href="/student/{{ sid }}">{{ sid }}</a></td>
          <td>{{ network.sn.students[sid].name }}</td>
          <td><span class="badge bg-success">{{ deg }}</span></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="text-center">
    <a href="/" class="btn btn-secondary">Quay lại trang chủ</a>
  </div>
</div>
</body>
</html>
