<!DOCTYPE html>
<html>
<head>
  <title>Gợi ý cho {{ info.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h3>Gợi ý bạn mới cho <strong>{{ info.name }}</strong></h3>
  <ol>
    {% for cand, score in suggestions %}
      <li>
        <a href="/student/{{ cand }}">{{ network.sn.students[cand].name }}</a>
        ({{ score }} bạn chung)
      </li>
    {% endfor %}
  </ol>
  <a href="/student/{{ info.id }}" class="btn btn-secondary">Quay lại</a>
</div>
</body>
</html>
